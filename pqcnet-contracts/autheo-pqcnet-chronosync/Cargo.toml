[package]
name = "autheo-pqcnet-chronosync"
version = "0.1.0"
edition = "2021"
description = "Chronosync QS-DAG consensus simulator for Autheo PQCNet"
license = "Apache-2.0"

[features]
default = []
sim = ["rand"]

[dependencies]
rand = { version = "0.8", features = ["std", "std_rng"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
