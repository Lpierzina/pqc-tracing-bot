[package]
name = "autheo-pqcnet-chronosync"
version = "0.1.0"
edition = "2021"
description = "Chronosync QS-DAG consensus simulator for Autheo PQCNet"
license = "Apache-2.0"

[features]
default = []
sim = ["pqcnet-entropy/sim"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pqcnet-entropy = { path = "../pqcnet-entropy" }

[[example]]
name = "chronosync_sim"
path = "examples/chronosync_sim.rs"
required-features = ["sim"]
