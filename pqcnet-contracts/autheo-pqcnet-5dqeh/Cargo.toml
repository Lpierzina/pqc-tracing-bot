 [package]
 name = "autheo-pqcnet-5dqeh"
 version = "0.1.0"
 edition = "2021"
 description = "5D-QEH hypergraph primitives, simulation harnesses, and entanglement guards for Autheo PQCNet"
 license = "Apache-2.0 OR MIT"

 [features]
 default = ["std"]
 std = []

 [dependencies]
 blake3 = "1.5"
 rand = { version = "0.8", features = ["std", "std_rng"] }
 serde = { version = "1.0", features = ["derive"] }
 thiserror = "1.0"
