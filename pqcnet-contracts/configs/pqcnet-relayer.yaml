relayer:
  mode: bidirectional
  batch-size: 4
  max-queue-depth: 512
  retry-backoff-ms: 250

runtime:
  awre-profile: awre-waven
  waven-dual-pt: true
  qrng-feed-path: /var/pqcnet/qrng_feed

crypto:
  node-id: relayer-a
  secret-seed: bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
  advertised-kems:
    - scheme: kyber
      public-key-hex: 9fa0c3c7f19d4eb64a88d9dcf45b2e77e6f233d41f5f8d1ef4ef7a0b1f284b55
      key-id: relayer-kyber-0001
      backup-only: false
    - scheme: hqc
      public-key-hex: 6cbf9cd9bf2d4de1a0aa9b6dd92d8f041b8478be45f4b3d18664a8b5d13e9088
      key-id: relayer-hqc-0001
      backup-only: true
  signature-redundancy:
    primary: dilithium
    backup: sphincs
    require-dual: true

networking:
  listen: 0.0.0.0:7200
  peers:
    - id: sentry-a
      address: 127.0.0.1:7101
    - id: sentry-b
      address: 127.0.0.1:7102

telemetry:
  endpoint: http://localhost:4318
  labels:
    role: relayer
    environment: dev
