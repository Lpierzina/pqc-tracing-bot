[sentry]
watchers = ["relayer-a", "relayer-b"]
poll-interval-ms = 1500
quorum-threshold = 2

[runtime]
awre-profile = "awre-waven"
qrng-feed-path = "/var/pqcnet/qrng_feed"
abw34-export = "/var/pqcnet/abw34"

[crypto]
node-id = "sentry-a"
secret-seed = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

[networking]
listen = "0.0.0.0:7100"
max-inflight = 64
jitter-ms = 50

[[networking.peers]]
id = "relayer-a"
address = "127.0.0.1:7201"

[[networking.peers]]
id = "relayer-b"
address = "127.0.0.1:7202"

[telemetry]
endpoint = "http://localhost:4318"
flush-interval-ms = 1000

[telemetry.labels]
role = "sentry"
environment = "dev"
