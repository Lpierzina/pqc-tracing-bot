[relayer]
mode = "bidirectional"
batch-size = 4
max-queue-depth = 512
retry-backoff-ms = 250

[runtime]
awre-profile = "awre-waven"
waven-dual-pt = true
qrng-feed-path = "/var/pqcnet/qrng_feed"

[crypto]
node-id = "relayer-a"
secret-seed = "bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"

[networking]
listen = "0.0.0.0:7200"
max-inflight = 128

[[networking.peers]]
id = "sentry-a"
address = "127.0.0.1:7101"

[[networking.peers]]
id = "sentry-b"
address = "127.0.0.1:7102"

[telemetry]
endpoint = "http://localhost:4318"

[telemetry.labels]
role = "relayer"
environment = "dev"
